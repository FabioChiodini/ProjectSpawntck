apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginxproxy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginxproxy
    spec:
      containers:
      - image: nginx 
        imagePullPolicy: Always
        name: nginxproxy
        ports:
        - containerPort: 8080
